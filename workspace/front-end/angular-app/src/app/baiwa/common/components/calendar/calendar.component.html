<div class="ui calendar" id="{{calendar.calendarId}}">
    <div class="ui input {{ calendar.icon ? 'left icon' : '' }}">
        <i class="{{ calendar.icon ? calendar.icon : 'calendar' }} icon" *ngIf="calendar.icon"></i>
        <input type="text" name="{{calendar.calendarName}}" placeholder="{{calendar.placeholder}}" autocomplete="off" required>
    </div>
</div>
