<ng-container [formGroup]="configObj.formControl.parent">
   <div class="ui calendar" id="{{configObj.id}}" width="100%"  >
        <div class="ui input left icon" width="100%">
            <i class="time icon"></i>
            <input type="text" width="100%" name="{{configObj.id}}" [formControl]="configObj.formControl"
                placeholder="{{configObj.placeholder}}" readonly="" autocomplete="off">
        </div>
    </div>
</ng-container>
