<select id="{{ dropdownId }}" name="{{ dropdownName }}" class="ui {{ type ? type : '' }} dropdown" (change)="onChange($event)">
    <option value="">{{ placehold || 'กรุณาเลือก' }}</option>
    <option *ngFor="let val of values; let i = index" [value]="val[valueName]">
        {{val[labelName]}}
    </option>
</select>
