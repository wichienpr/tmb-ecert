<!-- modal -->
<ui-modal modalId="login-modal" class="bg-alert" size="small" type="custom">
  <ng-template>
    <div class="header" style="background: rgb(231, 185, 58)">
      <div style="color: #FFF;">แจ้งเตือนการเข้าใช้งาน</div>
    </div>
    <div class="content">
      <div class="ui form">
        <div class="inline fields">
          <div class="ten wide field">
            <label>ระบบตรวจสอบพบว่ามีผู้กำลังใช้งานอยู่ ต้องการใช้งานต่อหรือไม่ </label>
          </div>
        </div>
      </div>
    </div>
    <div class="actions">
      <div class="ui center aligned grid">
        <div class="nine wide column">
          <button class="ui blue positive basic button" (click)="closeModal('login-modal')">
            <i class="check circle outline icon"></i>
            ดำเนินการต่อ
          </button>
          &nbsp;&nbsp; &nbsp;&nbsp;
          <button class="ui grey negative basic button">
            <i class="times circle outline icon"></i>
            ยกเลิก
          </button>
        </div>
      </div>
    </div>
  </ng-template>
</ui-modal>
<!-- modal -->

<div class="ui borderless menu fixed">
  <div class="item i-logo">
    <img class="logo" src="assets/image/TMBLogo.png">
  </div>
</div>

<div class="ui container login-content">
  <div class="ui one column grid login-page">

    <div class="ui five wide column bg-login login">
      <b>
        <font color="#F0FFFF"> เข้าสู่ระบบ </font>
      </b>
      <form (submit)="onSubmit($event)" class="ui form segment bg-login form-login" ngNativeValidate>

        <div class="ui hidden negative message">
          <i class="close icon"></i>
          <div class="header"></div>
          <p>ข้อมูล Username หรือ Password ไม่ถูกต้อง กรุณาลองใหม่อีกครั้ง</p>
        </div>

        <div class="inline-fields">
          <div class="ui left labeled icon input input-login">
            <input type="text" placeholder="Username" id="username" name="username" [(ngModel)]="username" required>
            <i class="user icon"></i>
          </div>
        </div>
        <div class="inline-fields">
          <div class="ui left labeled icon input input-login">
            <input type="password" placeholder="Password" id="password" name="password" [(ngModel)]="password" required>
            <i class="lock icon"></i>
          </div>
        </div>

        <div class="inline-fields">
          <button class="ui button btn-login" type="submit">
            <font color="#F0FFFF"> เข้าสู่ระบบ </font>
          </button>
        </div>

        <div class="inline fields">
          <div class="warning field">
            <b>ข้อควรระวัง</b> : หากท่านใส่รหัสผิด 3 ครั้ง จะทำให้ User ของท่านถูกล็อค
          </div>
        </div>

      </form>
    </div>
    <div class="ui eleven wide column frame-img">
      <img class="ui small floated image" src="assets/image/Background.png">
    </div>
  </div>
</div>
<div class="ui footer" style="background:#0079c0">
  <div class="ui center aligned container" style="color: #FFF;">
    <p>© สงวนลิขสิทธิ์ 2561 ธนาคารทหารไทย จำกัด (มหาชน)</p>
  </div>
</div>
