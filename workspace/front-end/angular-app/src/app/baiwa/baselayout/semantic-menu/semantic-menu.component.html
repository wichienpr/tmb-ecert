<div class="ui borderless menu fixed" style="background:#0079c0;z-index: 999;height: 75px;">
  <img class="logo" routerLink="/home" src="assets/image/TMBLogo.png" style="width: 105px;">
  <div class="ui simple dropdown item" style="color:white" [routerLink]="main.url?[main.url]:null" [routerLinkActive]="main.url?['active']:['']"
    *ngFor="let main of routes">
    {{main.label}}
    <i class="dropdown icon" *ngIf="!main.url"></i>
    <div class="menu" *ngIf="main.child && main.child.length > 0">
      <div class="ui simple dropdown item" [routerLink]="sub1.url?[sub1.url]:null" [routerLinkActive]="sub1.url?['active']:['']"
        *ngFor="let sub1 of main.child">
        <i class="dropdown icon" *ngIf="!sub1.url"></i>
        {{sub1.label}}
        <div class="menu" *ngIf="sub1.child&&sub1.child.length>0">
          <div class="ui simple dropdown item" [routerLink]="sub2.url?[sub2.url]:null" [routerLinkActive]="sub2.url?['active']:['']"
            *ngFor="let sub2 of sub1.child">
            <i class="dropdown icon" *ngIf="!sub2.url"></i>
            {{sub2.label}}
            <div class="menu" *ngIf="sub2.child&&sub2.child.length>0">
              <div class="ui simple dropdown item" [routerLink]="sub3.url?[sub3.url]:null" [routerLinkActive]="sub3.url?['active']:['']"
                *ngFor="let sub3 of sub2.child">
                <i class="dropdown icon" *ngIf="!sub3.url"></i>
                {{sub3.label}}
                <div class="menu" *ngIf="sub3.child&&sub3.child.length>0">
                  <div class="ui simple dropdown item" [routerLink]="sub4.url?[sub4.url]:null" [routerLinkActive]="sub4.url?['active']:['']"
                    *ngFor="let sub4 of sub3.child">
                    {{sub4.label}}
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="ui simple dropdown item" style=" color:rgb(255, 255, 255)" (click)="openModal(modal[2])">
    ออกจากระบบ
  </div>
  <div class="right menu">
    <div class="ui simple  item " style=" color:rgb(255, 255, 255);line-height: 150%;margin-right: 20px">
      42307 สุรเดช แสนสมบูรณ์สุข Maker
      <br> วันที่ 21/8/2561 เวลา 14.30 น. ปฏิบัติการสินเชื่อธุรกิจ
    </div>

  </div>
</div>
